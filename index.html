<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chen Eye Opticians</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #0b0a23;
    }

    .container {
      position: relative;
      width: 100vw;
    }

    .main-img {
      width: 100vw;
      height: auto;
      display: block;
    }

    .click-zone {
      position: absolute;
      top: 1045px;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 42px;
      cursor: pointer;
      z-index: 2;
    }

    #lewis-spot {
      position: absolute;
      top: 1385px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="lewis-spot"></div>
    <img class="main-img" src="assets/desktop-1.png" alt="Chen Eye Poster" />
    <div class="click-zone" onclick="scrollToLewis()"></div>
  </div>

  <script>
    function scrollToLewis() {
      const target = document.getElementById('lewis-spot');
      window.scrollTo({
        top: target.offsetTop,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
